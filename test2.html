<html>
<head>
  <title>alea iacta est</title>
  <meta charset="UTF-8">
  <meta name="description" content="Hello, WebVR! - A-Frame">
  <link rel="apple-touch-icon" type="image/x-icon" href="images/apple-touch-icon-57x57.png" >
  <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png" >
  <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png" >
  <link rel="apple-touch-icon" sizes="144x144" href="images/apple-touch-icon-144x144.png" >
  <link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-320x480.png" >
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" >
  <script src="scripts/aframe.1.4.0.min.js"></script>
</head>
<body>
<a-scene>
  <a-camera position="0 1.1 0" rotation="0 0 0"></a-camera>
  <a-assets>
    <a-asset-item id="tree-obj" src="models/dice.obj"></a-asset-item>
    <a-asset-item id="tree-mtl1" src="models/dice1.mtl"></a-asset-item>
    <a-asset-item id="tree-mtl2" src="models/dice2.mtl"></a-asset-item>
    <a-asset-item id="tree-mtl3" src="models/dice3.mtl"></a-asset-item>
    <a-asset-item id="tree-mtl4" src="models/dice4.mtl"></a-asset-item>

    <img id="sky" src="images/sky.png">
  </a-assets>
  <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl1" position="-2 1.2 -2" scale="1 1 1" rotation="0 0 0" animation="property: rotation; to:1080 720 360; loop: true; dur: 10000; easing: linear"></a-entity>
  <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl2" position="-2 1.4 2" scale="1.1 1.1 1.1" rotation="0 0 0" animation="property: rotation; to:1080 720 360; loop: true; dur: 7000; easing: linear"></a-entity>
  <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl3" position="2 0.6 -2" scale="1.5 1.5 1.5" rotation="0 0 0" animation="property: rotation; to:360 720 360; loop: true; dur: 16000; easing: linear"></a-entity>
  <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl4" position="2 1.3 2" scale="1.3 1.3 1.3" rotation="0 0 0" animation="property: rotation; to:1080 720 360; loop: true; dur: 13000; easing: linear"></a-entity>
  <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl1" position="0 0.5 2.7" scale="1.8 1.8 1.8" rotation="0 0 0" animation="property: rotation; to:720 360 1080; loop: true; dur: 10000; easing: linear"></a-entity>
  <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl2" position="2.7 1.2 0" scale="2 2 2" rotation="0 0 0" animation="property: rotation; to:1080 720 360; loop: true; dur: 7000; easing: linear"></a-entity>
  <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl3" position="-2.7 0.9 0" scale="1.6 1.6 1.6" rotation="0 0 0" animation="property: rotation; to:720 1080 360; loop: true; dur: 16000; easing: linear"></a-entity>
  <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl4" position="0 1.8 -2.7" scale="2.5 2.5 2.5" rotation="0 0 0" animation="property: rotation; to:360 360 360; loop: true; dur: 8000; easing: linear"></a-entity>
  <a-obj-model src="#crate-obj" mtl="#crate-mtl" position="-2 1.2 -2"></a-obj-model>
  <a-sky src="#sky"></a-sky>
</a-scene>

</body>
</html>
