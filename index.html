<a-scene>
    <a-camera position="1.178 0.127 2.128" rotation="-40 400 0"></a-camera>
    <a-assets>
        <a-asset-item id="tree-obj" src="models/tinker.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="models/obj.mtl"></a-asset-item>
    </a-assets>
    <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" scale="0.01 0.01 0.01">
        <a-animation easing="linear" attribute="rotation" dur="10000" to="1080 720 360" repeat="indefinite"></a-animation>
    </a-entity>
    <a-gradient-sky material="shader: gradient; topColor: 100 100 150; bottomColor: 40 40 60;"></a-gradient-sky>
</a-scene>



</body>
