</head>
<body>

    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>

<a-scene>
    <a-camera position="0 -0.5 0" rotation="0 0 0"></a-camera>
    <a-assets>
        <a-asset-item id="tree-obj" src="models/tinker.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="models/obj.mtl"></a-asset-item>
        <a-asset-item id="tree-mtl2" src="models/obj2.mtl"></a-asset-item>
        <a-asset-item id="tree-mtl3" src="models/obj3.mtl"></a-asset-item>
        <a-asset-item id="tree-mtl4" src="models/obj4.mtl"></a-asset-item>
    </a-assets>
    <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" position="-2 1.2 -2" scale="0.01 0.01 0.01">
        <a-animation easing="linear" attribute="rotation" dur="10000" to="1080 720 360" repeat="indefinite"></a-animation>
    </a-entity>
    <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl2" position="-2 1.4 2" scale="0.01 0.01 0.01">
        <a-animation easing="linear" attribute="rotation" dur="7000" to="1080 720 360" repeat="indefinite"></a-animation>
    </a-entity>
    <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl3" position="2 0.6 -2" scale="0.015 0.015 0.015">
        <a-animation easing="linear" attribute="rotation" dur="16000" to="360 720 360" repeat="indefinite"></a-animation>
    </a-entity>
    <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl4" position="2 1.3 2" scale="0.013 0.013 0.013">
        <a-animation easing="linear" attribute="rotation" dur="13000" to="1080 720 360" repeat="indefinite"></a-animation>
    </a-entity>

    <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" position="0 0.5 2.7" scale="0.02 0.02 0.02">
        <a-animation easing="linear" attribute="rotation" dur="10000" to="720 360 1080" repeat="indefinite"></a-animation>
    </a-entity>
    <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl2" position="2.7 1.2 0" scale="0.02 0.02 0.02">
        <a-animation easing="linear" attribute="rotation" dur="7000" to="1080 720 360" repeat="indefinite"></a-animation>
    </a-entity>
    <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl3" position="-2.7 0.9 0" scale="0.015 0.015 0.015">
        <a-animation easing="linear" attribute="rotation" dur="16000" to="720 1080 360" repeat="indefinite"></a-animation>
    </a-entity>
    <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl4" position="0 1.8 -2.7" scale="0.025 0.025 0.025">
        <a-animation easing="linear" attribute="rotation" dur="8000" to="360 360 360" repeat="indefinite"></a-animation>
    </a-entity>

    <a-gradient-sky material="shader: gradient; topColor: 100 100 150; bottomColor: 40 40 60;"></a-gradient-sky>
</a-scene>

</body>
</html>
